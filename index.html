<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Birthday Blaster</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Birthday Blaster</h1>

    <form id="contactForm" onsubmit="event.preventDefault(); saveContact();">
      <label>
        Name
        <input id="name" type="text" placeholder="Full name" required />
      </label>

      <label>
        Phone (international format recommended)
        <input id="phone" type="tel" placeholder="+1234567890" required />
      </label>

      <label>
        Date of Birth
        <input id="dob" type="date" required />
      </label>

      <div class="form-actions">
        <button type="submit">Save Contact</button>
        <button type="button" id="clearAll">Clear All</button>
      </div>
    </form>

    <section>
      <h2>Contacts</h2>
      <div id="contactList" class="contact-list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
